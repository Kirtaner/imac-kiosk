<template name="customerForm">

<div class="container" id="customerForm">
  <div class="row">
    <div class="col-sm-12"  style="background: #fff; margin-top: 10px; border-radius: 4px; color: #222;">
      {{> quickForm id="customerData" type="insert" collection=Collections.Customers schema=Schemas.Customer}}
    </div>
  </div>
</div>

</template>



<template name="customerFormSemiAuto">

<div class="container" id="customerForm" style="margin-top:16em">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <img src="/svg/ttslogo.svg" style="width:100%">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h3>Create Customer Profile</h3>
        </div>

        <div class="panel-body">
          {{#autoForm id="customerData" type="insert" collection=Collections.Customers resetOnSuccess="true"}}
            {{ > afQuickField name='firstName' placeholder='schemaLabel' label=false }}
            {{ > afQuickField name='lastName' placeholder='schemaLabel' label=false }}
            {{ > afQuickField name='emailAddress' placeholder='schemaLabel' label=false }}
            {{ > afQuickField name='companyName' placeholder='Your Company' label=false }}
            {{ > afQuickField name='postalCode' placeholder='schemaLabel' label=false }}
            {{ > afQuickField name='mobileNumber' id='mobilephone' placeholder='Mobile Phone Number' onkeyup='nospaces(this)' type='tel' label=false pattern='[0-9]{10}' }}
            {{ > afQuickField name='phoneNumber' id='phone' placeholder='Secondary Phone Number (If leaving Mobile Phone for repair)' onkeyup='nospaces(this)' type='tel' label=false pattern='[0-9]{10}' }}

            <h2>How did you find us? (Select one)</h2>

            {{ > afQuickField name='acquisition' options=acquisitionOptions type='select-radio' template='buttonGroup' label=false }}


            <div class="form-group">
              <button type="submit" class="btn btn-warning">Submit</button>
              <button type="reset" class="btn btn-danger">Reset</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $("#mobilephone").ForceNumericOnly();
  $("#phone").ForceNumericOnly();
</script>
</template>


<template name="customerFormModal">

<div class="modal fade">
{{ > customerFormSemiAuto }}
</div>

</template>
