<!-- facts frame -->
<template name="factoidFrame">

    <style type="text/css">
        #callout {
            background: rgba(0, 0, 0, 0.2);
            padding-top: 60px;
            padding-bottom: 20px;
            min-height: 50vh;

        }
        #callout p {
            color: #fff;
            font-size: 64pt;
            font-weight: bold;
            font-family: proxima_nova_rgbold;
            /*margin: 10px;*/
            /*padding: 40px 200px 0;*/
            text-shadow: -4px 4px 4px rgba(0,0,0,0.5);
        }
        span.gold {
            color: gold;
        }
    </style>

    <div id="fact">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 calloutFact" id="callout">
                    <div class="col-sm-10 col-sm-offset-1">
                        {{> Template.dynamic template=currentFactoid}}
                    </div>
                </div>
            </div>

            <div class="row" style="position: relative">
                <div class="col-sm-5 col-sm-offset-6 ttsfoot animated fadeInUp" style="position: fixed; bottom: 20px;">
                    <img src="/svg/ttslogo.svg" style="width:100%">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('p.factoid').textillate({
            in: {
                effect: 'flipInY',
                delay: 25
            }
        });
    </script>

    {{ > ttsCalloutTimeout }}

</template>


<!-- quotes frame -->
<template name="quoteFrame">

    <style type="text/css">
        #quoteFrame {
            margin-top: 400px;
        }

        p.quote {
            color: #f0f0f0;
            font-size: 74pt;
            font-family: serif;
            text-shadow: -4px 4px 4px rgba(0,0,0,0.5);
        }

        p.attr {
            font-size: 48pt;
            font-family: serif;
            color: gold;
            text-align: right;
            /*padding-right: 220px;*/
            margin-top: 40px;
            text-shadow: -4px 4px 4px rgba(0,0,0,0.5);
            font-style: italic;
        }
    </style>

    <div id="fact">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1" id="quoteFrame">
                    {{> Template.dynamic template=currentQuote }}
                </div>
            </div>

            <div class="row" style="position: relative">
                <div class="col-sm-4 col-sm-offset-7 ttsfoot" style="position: fixed; bottom: 20px;">
                    <img src="/svg/ttslogo.svg" style="width:100%">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('p.quote').textillate({
            // initialDelay: 800,

            in: {
                effect: 'fadeIn',
                delay: 25,
            }
        });
    </script>

    {{ > ttsCalloutTimeout }}

</template>


<!-- Main callout frame -->
<template name="ttsCallout">

    <style type="text/css">
        .repairs {
            font-family: proxima_nova_rgbold;
            color: #fff;
            font-size: 78pt;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 60px;
            font-weight: bold;
            text-shadow: -4px 4px 4px rgba(0,0,0,0.5);
        }
    </style>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 animate animated fadeInDown" style="margin-top: 20px">
                <img src="/svg/ttslogo.svg" style="width:100%">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 repairs" style="visibility: hidden;">
                <p>ALL DIGITAL DEVICE REPAIRS UNDER ONE ROOF</p>
            </div>
        </div>

        <!-- {{> Template.dynamic template=ttsCalloutRandom }} -->
        <!-- {{ > consoles }} -->
        {{ > apple }}
        <!-- {{ > samsungServiceCentre }} -->
    </div>

    <script type="text/javascript">
        $('.repairs p').textillate({
            initialDelay: 800,

            in: {
                effect: 'bounceIn',
                shuffle: true,
                delay: 15,
            },
            out: {
                effect: 'fadeOut',
            },
        });
    </script>

</template>
