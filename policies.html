<template name="modeSelectionModal">

    <style type="text/css">
        #selection {
            margin-top: 500px;
        }

        #selectionBox {
        }

        #selectionBox a {
            background: rgba(50,50,50,0.7);
            border-radius: 100%;
            border: 20px solid rgba(50,50,50,0.6);
            width: 300px;
            height: 300px;
            line-height: 260px;
            text-align: center;
            display: inline-block;
        }
    </style>

    <div class="modal fade">
        <div id="selection">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4" id="selectionBox">
                       <a href="#">Create Profile</a>
                       <a href="#">View Policies</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="policyModal">

    <div class="modal fade">
        {{ > policies }}
    </div>

</template>


<template name="policies">

    <style type="text/css">
        #policies {
            font-family: "Helvetica Neue";
            font-size: 1.3em;
            margin-top: 100px;
        }
    </style>

    <div id="policies">
        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-3 col-sm-offset-1">
                    <div class="list-group">
                        {{ > policyIndex }}
                    </div>
                </div>

                <div class="col-sm-7 policy">
                    {{#Animate}}
                        {{ > Template.dynamic template=policyPane }}
                    {{/Animate}}
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('.list-group a').on('click', function(){
            var url = $(this).data('url');
            Session.set('policyPane', 'iFrame');
            Session.set('policyPaneUrl', url);
            $('.policy iframe').css('height', $('div.list-group').height());
        });
    </script>

</template>
