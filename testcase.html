<template name="testcase">
    {{> dyk}}
</template>

<template name="dyk">
    <div id="container" style="white-space: nowrap; width: 100%; height: 100%;">
        <div style="margin-left: 10em; margin-top: 16em;">
            <div id="dykimg" style="position: relative;">
                <img src="/svg/dyk3.svg" style="position: absolute; height: 700px; z-index: 2">
                <img src="/svg/dyk4.svg" style="position: absolute; height: 600px; left: 500px">
            </div>

            <div id="dyktext"
                 data-in-sequence="true"
                 data-in-effect="flip"
                 data-out-effect="fadeOut"
                 data-out-shuffle="true"
                 style="font-size: 13em; color: white !important; font-family: proxima_nova_rgbold; position: absolute; left:-260px; top: 550px;">
                DID YOU KNOW?
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $('#dyktext').textillate();
        });
    </script>

    <style type="text/css">
        html, body {
             background: url('/images/bg/1.jpg') no-repeat !important;
             background-size: cover;
             animation: panning 120s infinite linear;
        }

        @keyframes panning {
            0% {
                background-position: 0% 0%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 100% 0%;
            }
            75% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</template>
