<template name="policiesTablet">

    <style type="text/css">
        html, body {
            background: #111;
            width: 1920px;
        }
        #policies {
            font-family: "Roboto";
            font-size: 1.4em;
            margin-top: 120px;
        }
        #policies h1 {
            color: #fff;
            font-weight: semi-bold;
            font-size: 3.4em;
            text-shadow: -4px 4px 4px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            vertical-align: center;
        }
        #policies h1 img {
            margin-right: 10px;
        }
        #policyHeader {
            z-index: 1000;
            position: fixed;
            top: 0;
            background: #111;
            padding: 10px;
        }
        #policyIndex {
            font-size: 0.75em;
        }
        #policyContainer {
            font-size: 0.8em;
            line-height: 27px;
            padding: 0px 20px 0px 20px;
            color:#fff !important;
            text-decoration: none !important;
        }
        #policyContainer span, #policyContainer h3 {
            color:#fff !important;
            text-decoration: none !important;
            background:none!important;
        }
        #policyContainer #placeholderPane {
            line-height: 94px;
        }
        a.list-group-item {
            color: #fff;
            background: #444;
            text-decoration: none;
            border-color: #555;
            font-weight: bold;
            padding: 20px 15px;
            font-size: 1.1em;
        }
        a.list-group-item:hover {
            background: rgba(239, 165, 1, 1);
            text-decoration: none;
            border-color: #666;
        }
        a.list-group-item:active, a.list-group-item.active, a.list-group-item.active:focus {
            background: rgba(239, 165, 1, 1);
            border-color: #eee;
        }
        a.list-group-item.active:hover {
            background: rgba(249, 175, 1, 1);
            border-color: #fff;
        }
        a.list-group-item.active, a.list-group-item.active:hover, a.list-group-item:hover, a.list-group-item.active:focus  {
            color: #303030;
            text-shadow:
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
        }
        .fast {
            animation-duration: .75s;
        }
        #back {
            display: none;
            margin-left: 1190px;
            text-shadow: 1px 1px 1px #000;
        }
    </style>

    <div id="policies">
        <div class="container-fluid">
            <div class="row">
                <div id="policyHeader" class="col-sm-12 animated slideInLeft fast">
                    <h1 style="width: 100%">
                        <img src="/svg/ttshead.svg">Our Policies <span id="back" class="btn btn-lg btn-warning">&lt; Back</span>
                    </h1>
                </div>

                <div id="policyIndex" class="col-sm-3 animated slideInLeft fast">
                    <div class="list-group">
                        {{ > policyIndex }}
                    </div>
                </div>

                <div id="policyContainer" class="col-sm-9 policy">
                    {{#Animate}}
                        {{ > Template.dynamic template=policyPane }}
                    {{/Animate}}
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        Session.set('policyPane', 'iframePlaceholder');

        $('.list-group a').on('click', function(){
            Session.set('policyPane', 'spinners');
            var url = $(this).data('url') + '?keyword=kiosk-nohead';
            $('.list-group a').removeClass('active');
            $(this).addClass('active');

            HTTP.call("GET", url, function(error, result){
                if(!error) {
                    data = $.parseHTML(result.content);
                    $(data).find('img').each(function () {
                        src = $(this).attr('src');
                        newSrc = 'http://techknowspace.com' + src;
                        $(this).attr('src',newSrc);
                    });
                    $(data).find('a').each(function(){
                        if (!$(this).data('toggle')) {
                            txt = $(this).text();
                            $(this).replaceWith(txt);
                        }
                    })
                    var text = '';
                    $(data).each(function () {
                        string = $(this).html();
                        $(this).text(string);
                        text += $(this).text();
                    });
                    result.content = text;
                    Session.set('policyPageContent', result.content);
                    Session.set('policyPane', 'policyPage');
                    $('.policyPageContainer').css('max-height', $('div.list-group').height());
                    $('#policyIndex').css('display', 'none');
                    $('#back').css('display', 'inline-block');
                    $('#policyContainer').addClass('col-sm-8 col-sm-offset-2').removeClass('col-sm-9');
                }
            });
        });

        $('#back').on('click', function(){
            Session.set('policyPane', 'iframePlaceholder');
            $(this).css('display', 'none');
            $('#policyIndex').css('display', 'block');
            $('#policyContainer').addClass('col-sm-9').removeClass('col-sm-8 col-sm-offset-2');
        });

        $('#createProfile').on('click', function(){
            Modal.hide('policyModal');

            setTimeout(function(){
                Modal.show('customerFormModal');
            }, 350);
        });

        $('#closePolicies').on('click', function(){
            Modal.hide('policyModal');
        });
    </script>

</template>

<template name="policyPage">

        }

        }
        .policyPageContainer ul li {

        }
        .policyPageContainer .panel-heading {
